<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<title>Sistema de Gerenciamento Inteligente</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">
		<h1>Detalhes do Livro</h1>
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Livro</span>
						<p>
							<strong>Id: </strong><span th:text="${SGI.Id}">1</span>
						</p>
						<p>
							<strong>Nome: </strong><span th:text="${SGI.Nome}">33</span>
						</p>
						<p>
							<strong>Editora: </strong><span th:text="${SGI.Editora}">14</span>
						</p>
						<p>
							<strong>Genero: </strong><span th:text="${SGI.Genero}">51</span>
						</p>
						<p>
							<strong>Ano: </strong><span th:text="${SGI.Ano}">144</span>
						</p>
						<p>
							<strong>Autor: </strong><span th:text="${SGI.Autor}">14</span>
						</p>
						<p>
							<strong>Sinopse: </strong><span th:text="${SGI.Sinopse}">14</span>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Registrar Emprestimo</span>
						<form action="" method="post">
							<div>
								<label>Nome:</label><input type="text" name="nome">
							</div>
							<div>
								<label>RG:</label><input type="text" name="rg">
							</div>
							<div>
								<label>Endereço:</label><input type="text" name="residencia">
							</div>
							<div>
								<button type="submit" class="btn">Salvar</button>
								<button type="reset" class="btn">Limpar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Histórico de Empréstimos</span>
						<table class="highlight">
							<thead>
								<tr>
									<th>Id</th>
									<th>Nome</th>
									<th>Rg</th>
									<th>Endereço</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="u : ${usuarios}">
									<td th:text="${u.id}">1</td>
									<td th:text="${u.nome}">2</td>
									<td th:text="${u.rg}">3</td>
									<td th:text="${u.residencia}">4</td>
									<td>
									<a th:href="@{/sgi/{IdSGI}/Usuarios/{idUsuario}/selecionar(IdSGI=${sgi.Id}, idUsuario=${u.id})}"><i class="material-icons">mode_edit</i></a>
									<a th:href="@{/sgi/{IdSGI}/Usuarios/{idUsuario}/remover(IdSGI=${sgi.Id}, idUsuario=${u.id})}"><i class="material-icons">delete_forever</i> </a>
									</td>
								</tr>
							</tbody>
							
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
